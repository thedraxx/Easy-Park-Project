<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/index.css" />
    <title>Formulario</title>
  </head>
  <body>
    <!-- Navbar o barra de navegacion -->
    <div class="topnav">
      <h3 class="logo">Easy Park</h3>
      <a class="active" href="#">Quienes Somos</a>
      <a href="#">Contacto</a>
    </div>

    <!-- Formulario -->
    <form class="login" id="login">
      <fieldset class="form">
        <ul class="container-input">
          <legend class="bienvenido">Gestionar Estacionamiento</legend>
          <li class="input-container">
            <label for="nomber" class="names">Token Del Cliente: </label>
            <input
              type="text"
              name="token"
              id="token"
              class="input"
              placeholder="Ingrese el Token del cliente"
              required
            />
          </li>
        
          <li class="input-container">
            <label for="nomber" class="names">Estado: </label>
            <Select
              type="text"
              name="estado"
              id="estado"
              class="input"
             
              placeholder="Ingrese la plaza"
            >
          <option value="Ocupado">Ocupado</option>
          <option value="Reservado">Reservado</option>
          <option value="Disponible">Disponible</option>
          </Select>
          </li>

          <li class="input-container">
            <label for="nomber" class="names">Cocheras: </label>
            <Select
              type="text"
              name="cocheras"
              id="cocheras"
              class="input"
             
              placeholder="Lista de cocheras"
            >

          </Select>
          </li>
      
          <div class="botones">
           <li class="submit">
            <a href="./CargarEstacionamiento.html" class="button-create">Cargar</a>
          </li>
          <li class="submit">
            <input
              type="submit"
              name="Entregar"
              value="Enviar"
              class="button-submit"
              required
            />
          </li>
          <li class="submit">
            <a href="../index.html" class="button-create">Salir</a>
          </li>
        </div>
          <div id="error"></div>
          <div id="resultado"></div>

        </ul>
      </fieldset>
    </form>
    <script async type="text/javascript" src="../js/dataHome.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
